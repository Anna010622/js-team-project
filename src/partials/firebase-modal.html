<div class="backdrop-firebase is-hidden" data-modal>
  <div class="modal" id="modal">
    <button class="modal-btn" data-modal="close">
      <svg class="icon-close" width="18" height="18">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <form class="modal-form" name="modal-form">
      <div class="modal-form-group">
        <div class="modal-form-wrapper">
          <input
            class="modal-form-field modal-form__input-name"
            type="text"
            name="user_name"
            id="user_name"
            placeholder="name"
            required
            minlength="2"
          />
        </div>
        <div class="modal-form-wrapper">
          <input
            class="modal-form-field"
            type="email"
            name="user_email"
            id="user_email"
            placeholder="email"
            required
          />
          <svg class="modal-form-icon" width="18" height="18">
            <use href="./images/icons.svg#icon-mail"></use>
          </svg>
        </div>

        <div class="modal-form-wrapper">
          <input
            class="modal-form-field"
            type="password"
            name="user_password"
            id="user_password"
            placeholder="password"
            required
            minlength="10"
          />
          <svg class="modal-form-icon" width="18" height="18">
            <use href="./images/icons.svg#icon-lock"></use>
          </svg>
        </div>
      </div>
      <button class="modal-form-button" type="submit">sing up</button>
      <div class="modal-form-link">
        <!-- <a class="modal-form-link_field">sing up</a>
        <a class="modal-form-link_field data-modal-open" href="#modal_2"
          >sing in</a
        > -->
      </div>
    </form>
  </div>
</div>
